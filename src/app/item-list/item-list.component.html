<h1 ngClass="budget">Budget: {{budget}}</h1>
<div *ngFor="let data of dataArray2; let i = index" ngClass="list">
    <p *ngIf="data.description1 != undefined" ngClass="descriptionP">{{data?.description1}}</p>
    <p *ngIf="data.amount1 != undefined"
        [ngClass]="{'green': data.amount1 >= 0,'red': data.amount1 < 0, 'amountP': true}">
        {{data?.amount1}}</p>
    <button (click)="delete($event)" id={{i}} ngClass="deleteButton">Delete</button>
</div>
